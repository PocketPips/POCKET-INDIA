<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pocket India - Fresh Grocery Delivery</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1><img src="images/logo.png" class="logo"> Pocket India</h1>
    <p>Fresh Grocery & Vegetables at Your Doorstep</p>
  </header>

  <main>
    <section class="categories">
      <button class="cat-btn" data-cat="vegetables">🥦 Vegetables</button>
      <button class="cat-btn" data-cat="fruits">🍎 Fruits</button>
      <button class="cat-btn" data-cat="dairy">🥛 Dairy</button>
      <button class="cat-btn" data-cat="snacks">🍪 Snacks</button>
      <button class="cat-btn" data-cat="beverages">🥤 Beverages</button>
    </section>

    <section id="items" class="items-section"></section>

    <div class="cart-popup" id="cartPopup">
      <h2>🛒 Your Cart</h2>
      <ul id="cartItems"></ul>
      <p id="totalPrice">Total: ₹0</p>
      <a id="whatsappOrder" class="whatsapp-btn" target="_blank">Order on WhatsApp</a>
      <button onclick="toggleCart()" class="close-cart">Close</button>
    </div>

    <button class="floating-cart" onclick="toggleCart()">🛒</button>
  </main>

  <script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pocket India - Grocery</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Pocket India</h1>
    <p>Fresh Vegetables and Groceries Delivered to You</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="images/tomatoo.jpg" alt="Tomatoes">
      <h2>Tomatoes</h2>
      <button class="add-btn" data-id="tomato">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/-onions-background-photo.jpg" alt="Onions">
      <h2>Onions</h2>
      <button class="add-btn" data-id="onion">Add to Cart</button>
    </div>
  </section>

  <footer>
    <a id="checkout-link" href="#" target="_blank">Place Order via WhatsApp</a>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>

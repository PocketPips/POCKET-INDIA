<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pocket India </title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to bottom right, #f5f0e1, #fff9f1);
      color: #333;
      overflow-x: hidden;
    }

    .background-design {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url('images/grocery-bg.svg');
      background-repeat: repeat;
      background-size: contain;
      opacity: 0.07;
      z-index: -1;
    }

    .site-header {
      background: linear-gradient(90deg, #ff8c42, #ffd29d, #d4e09b);
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #ffa07a;
    }

    .animated-title {
      font-size: 3rem;
      color: #2e7d32;
      animation: pop 1.5s ease-in-out infinite alternate;
      margin: 0;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .slogan {
      font-size: 1.2rem;
      color: #4e342e;
      margin: 5px 0;
    }

    .provider {
      font-size: 0.95rem;
      color: #6d4c41;
    }

    .cart-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      background-color: #fff;
      padding: 8px 12px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .category {
      padding: 30px 20px;
    }

    .category h2 {
      font-size: 2rem;
      color: #388e3c;
      margin-bottom: 20px;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      width: 180px;
      background-color: #fffefc;
      border: 2px dashed #c5e1a5;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 1.1rem;
      color: #5d4037;
    }

    .product-card p {
      font-size: 0.9rem;
      color: #757575;
    }

    .cart-actions {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }

    .cart-actions button {
      padding: 5px 10px;
      border: none;
      border-radius: 8px;
      background-color: #81c784;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .cart-actions button:hover {
      background-color: #66bb6a;
    }

    .quantity-display {
      font-size: 1.1rem;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="background-design"></div>
  <header class="site-header">
    <h1 class="animated-title">Pocket India</h1>
    <p class="slogan">har jeb ka saathi</p>
    <p class="provider">Today served by: <strong>Lovely Vegetable Shop</strong></p>
    <div class="cart-icon" onclick="alert('Cart will open soon')">
      ðŸ›’ <span id="cart-count">0</span>
    </div>
  </header>

  <main>
    <section class="category" id="vegetables">
      <h2>Fresh Vegetables</h2>
      <div class="product-list" id="product-list">
        <!-- Products will be dynamically inserted here -->
      </div>
    </section>
  </main>

  <script>
    const products = [
      { name: "Potato", image: "images/potato.jpg", price: 20 },
      { name: "Ridge Gourd", image: "images/ridge_ground.jpg", price: 25 },
      { name: "Lady Finger", image: "images/lady_finger.jpg", price: 22 },
      { name: "Lemon", image: "images/lemon.jpg", price: 18 },
      { name: "Chilli", image: "images/chilli.jpg", price: 30 },
      { name: "Cucumber", image: "images/cucumber.jpg", price: 24 },
      { name: "Mushroom", image: "images/mushroom.jpg", price: 40 },
      { name: "Brinjal", image: "images/brinjal.jpg", price: 26 },
      { name: "Pumpkin", image: "images/pumpkin.jpg", price: 28 },
      { name: "Ridge Gourd 01", image: "images/ridge_ground_01.jpg", price: 27 }
    ];

    let cart = {};

    function renderProducts() {
      const container = document.getElementById("product-list");
      container.innerHTML = "";
      products.forEach((item, index) => {
        const qty = cart[item.name] || 0;

        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <h3>${item.name}</h3>
          <p>â‚¹${item.price}/kg</p>
          <div class="cart-actions">
            <button onclick="decreaseQty('${item.name}')">-</button>
            <span class="quantity-display" id="qty-${index}">${qty}</span>
            <button onclick="increaseQty('${item.name}', ${index})">+</button>
          </div>
        `;
        container.appendChild(card);
      });

      updateCartCount();
    }

    function increaseQty(name, index) {
      cart[name] = (cart[name] || 0) + 1;
      document.getElementById(`qty-${index}`).innerText = cart[name];
      updateCartCount();
    }

    function decreaseQty(name) {
      if (cart[name]) {
        cart[name]--;
        if (cart[name] === 0) delete cart[name];
        renderProducts();
      }
    }

    function updateCartCount() {
      const count = Object.values(cart).reduce((a, b) => a + b, 0);
      document.getElementById("cart-count").innerText = count;
    }

    window.onload = renderProducts;
  </script>
</body>
</html>
